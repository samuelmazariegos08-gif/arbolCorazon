<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Árbol de Corazones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <section class="letter">
        <p class="eyebrow">Para el amor de mi vida:</p>
        <p>
          Si pudiera elegir un lugar seguro, sería a tu lado. Cuanto mas tiempo
          estoy contigo más te amo.
        </p>
        <p class="signature">— I love You!</p>

        <div class="counter">
          <div class="counter-label">Mi amor por ti comenzó hace...</div>
          <div class="counter-time" id="counter">00 días 00 horas 00 minutos 00 segundos</div>
        </div>
      </section>

      <section class="canvas-wrap">
        <canvas id="tree"></canvas>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
